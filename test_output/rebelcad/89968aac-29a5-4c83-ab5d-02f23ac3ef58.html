<style>

<body>
<h1>Surface</h1>
<p><strong>API Version:</strong> 1.0.0 | <strong>Component:</strong> RebelCAD</p>
<div>
<p>Base class for all parametric surfaces</p>
<p>Surface provides the common interface for all surface types in the system.
This includes evaluation of points and normals at parametric coordinates,
as well as conversion to discrete representations.</p>
