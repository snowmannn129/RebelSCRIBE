<!DOCTYPE html>

<style>
body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
h1 { color: #333; }

code { background-color: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }

<body>
<h1>createFace</h1>
<p><strong>API Version:</strong> 1.0.0 | <strong>Component:</strong> RebelCAD</p>
<div>
<p>Creates a new face from a list of vertices</p>
</div>
<h2>Parameters</h2>
<ul>
<li><span class='param-name'>vertices</span>: List of vertices defining the face</li>
</ul>
<h2>Returns</h2>
<p>: Shared pointer to the created face</p>
<h2>Exceptions</h2>
<ul>
<li><strong>Error</strong>: if face creation fails (e.g., invalid vertex count)</li>
</ul>
